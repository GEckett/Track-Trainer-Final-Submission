{% extends "layout.html" %}

{% block title %}
Add Track
{% endblock %}

{% block main %}
<form method="post">
    <div class="mb-3">
        <input class="form-control mx-auto w-auto" name="lap_time" placeholder="Lap Time (e.g 1:45.400)" type="text">
    </div>
    <button class="btn btn-primary" type="submit">Update Lap Time</button>
</form>
<h1 class="error_msg">{{ error }}</h1>
{% endblock %}
